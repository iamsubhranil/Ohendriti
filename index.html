<!DOCTYPE html>
<html>
  <head>
    <title>Subhranil Mukherjee</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://github.com/iamsubhranil/Ohendriti/releases/latest/download/screenshot.png"
    />
    <meta property="og:image:width" content="480" />
    <meta property="og:image:height" content="860" />
    <meta property="og:title" content="অহেন্দ্রীতির অন্নপ্রাশন" />
    <meta
      property="og:description"
      content="অহেন্দ্রীতির অন্নপ্রাশনের নিমন্ত্রণ"
    />
    <meta name="description" content="অহেন্দ্রীতির অন্নপ্রাশনের নিমন্ত্রণ" />
    <meta property="og:url" content="https://ohendriti.in" />
    <meta property="og:type" content="website" />
  </head>
  <style>
    body {
      color: #282828;
      text-align: center;
      margin: 0;
      height: 100vh;
      background-color: #fffff4;
      background-size: cover;
      background-repeat: no-repeat;
    }

    @font-face {
      font-family: "Ekushey";
      src: url("./fonts/Sharifa_03-09-2005.ttf");
    }

    @font-face {
      font-family: "BenSen";
      src: url("./fonts/Sharifa_03-09-2005.ttf");
    }

    h1,
    h3 {
      line-height: 2.6rem;
      margin: 0;
    }
    p {
      margin: 0;
    }

    h1 {
      font-size: 3.5rem;
    }
    h3 {
      font-size: 2.2rem;
    }

    p,
    a {
      font-size: 1.6rem;
    }

    a {
      color: #083d77;
    }
    .pic {
      border-radius: 10px;
    }
    .shadow {
      position: relative;
    }
    .shadow:after {
      z-index: -1;
      content: "";
      position: absolute;
      -webkit-box-shadow: 0 0 60px rgba(0, 0, 0, 1);
      -moz-box-shadow: 0 0 60px rgba(0, 0, 0, 1);
      box-shadow: 0 0 60px rgba(0, 0, 0, 1);
      height: 80%;
      left: 10%;
      right: 10%;
      width: 80%;
      bottom: 16%;
    }

    .separator {
      height: 6px;
      width: 65vw;
      background-color: #fabd2f;
      margin-bottom: 1.5rem;
      -webkit-box-shadow: 0 4px 5px rgba(0, 0, 0, 0.6);
      -moz-box-shadow: 0 4px 5px rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 5px rgba(0, 0, 0, 0.6);
    }

    #opacity_wrapper0, #opacity_wrapper1 {
      -webkit-transition: opacity .5s ease-in-out;
      -moz-transition: opacity .5s ease-in-out;
      -ms-transition: opacity .5s ease-in-out;
      -o-transition: opacity .5s ease-in-out;
      transition: opacity .5s ease-in-out;
    }
  </style>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.5em;
    "
  >
    <div class="pic shadow">
      <img
        src="./img/baby.png"
        alt="Mascot"
        style="width: 65vw; object-fit: contain; margin-bottom: 1.5rem"
      />
    </div>
    <div class="separator">&nbsp;</div>
    <div id="opacity_wrapper0">
      <div style="font-family: 'Ekushey'; margin-bottom: 18px">
        <h1 id="name">অহেন্দ্রীতির</h1>
        <h3 id="ceremony">শুভ অন্নপ্রাশন</h3>
      </div>
      <div style="font-family: 'Ekushey'; margin-bottom: 1rem">
        <p style="font-size: 1.7rem" id="inviting"><b>নিমন্ত্রণে</b></p>
        <p style="font-size: 2rem; line-height: 1.7rem" id="parents">
          শ্রীমতি শ্রীপর্ণা মুখোপাধ্যায়<br />শ্রী শুভদীপ গুহ
        </p>
      </div>
      <div style="font-family: 'BenSen'">
        <p style="font-size: 1.4rem"></p>
        <p id="date"><b>সোমবার সন্ধ্যায়, ২০শে আশ্বিন, ১৪৩১</b></p>
      </div>
    </div>
    <div class="separator">&nbsp;</div>
    <div style="font-family: 'BenSen'; line-height: 1.7rem; margin-top: -10px"
        id="opacity_wrapper1">
      <p id="addr_header"><b>ঠিকানা</b></p>
      <a href="https://maps.app.goo.gl/sZXDacicFZfAiDX69" id="address"
        >এন কে ভবন<br />
        বি ২১/এ, বাঘাযতীন পার্ক হাউজিং সোসাইটি, কৃষক পল্লি, পঞ্চসায়র, কলকাতা
        ৭০০০৯৪
      </a>
    </div>
  </body>

  <script>
    const STRINGS = [
      {
        "name": ["অহেন্দ্রীতির", "Ekushey", "56px"], 
        "ceremony": ["শুভ অন্নপ্রাশন", "Ekushey", "35.2px"], 
        "inviting": ["<b>নিমন্ত্রণে</b>", "Ekushey", "27.2px"], 
        "parents": ["শ্রীমতি শ্রীপর্ণা মুখোপাধ্যায়<br />শ্রী শুভদীপ গুহ", "Ekushey", "32px"], 
        "date": ["<b>সোমবার সন্ধ্যায়, ২০শে আশ্বিন, ১৪৩১</b>", "BenSen", "25.6px"], 
        "addr_header": ["<b>ঠিকানা</b>", "BenSen", "25.6px"], 
        "address": ["এন কে ভবন<br /> বি ২১/এ, বাঘাযতীন পার্ক হাউজিং সোসাইটি, কৃষক পল্লি, পঞ্চসায়র, কলকাতা ৭০০০৯৪", "BenSen", "25.6px"], 
      },
      {
        "name": ["Ohendriti's", "Ekushey", "56px"], 
        "ceremony": ["Rice Ceremony", "Ekushey", "35.2px"], 
        "inviting": ["<b>Cordially Invited by</b>", "Ekushey", "27.2px"], 
        "parents": ["Mrs. Sreeparna Mukhopadhyay<br />Mr. Subhadeep Guha", "Ekushey", "32px"], 
        "date": ["<b>Monday Evening, 7th October, 2024</b>", "BenSen", "25.6px"], 
        "addr_header": ["<b>Address</b>", "BenSen", "25.6px"], 
        "address": ["N. K. Bhawan<br /> B 21/A, Baghajatin Park Housing Society, Krishak Palli, Panchasayar, Kolkata 700094", "BenSen", "25.6px"], 
      }
    ];

    function populate() {
      var start = 0;
      setInterval(function() {
        start = (start + 1) % 2;
        var lang_strings = STRINGS[start];
        document.getElementById("opacity_wrapper0").style.opacity = 0;
        document.getElementById("opacity_wrapper1").style.opacity = 0;
        setTimeout(function() {
          var str = "";
          for(key in lang_strings) {
            var element = document.getElementById(key);
            var props = lang_strings[key];
            element.innerHTML = props[0];
            element.style.fontFamily = props[1];
            element.style.fontSize = props[2];
            var size = window.getComputedStyle(element, null).getPropertyValue('font-size');
            var family = window.getComputedStyle(element, null).getPropertyValue('font-family');
            str += '"' + key + '": ["' + props[0] + '", ' + family + ', "' + size + '"], \n';
          }
          console.log(str);
          document.getElementById("opacity_wrapper0").style.opacity = 1;
          document.getElementById("opacity_wrapper1").style.opacity = 1;
        }, 500);
      }, 5000);
    }

    window.onload = populate;
  </script>
</html>
